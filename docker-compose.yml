services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test
    ports:
      - '5432:5432'
    healthcheck:
      test: [CMD-SHELL, pg_isready -U postgres]
      interval: 5s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: test
    ports:
      - '3306:3306'
    healthcheck:
      test: [CMD, mysqladmin, ping, -h, localhost]
      interval: 5s
      timeout: 5s
      retries: 5

  bun:
    image: oven/bun:1
    volumes:
      - .:/app
    working_dir: /app
    profiles: [generate]
    environment:
      BUN_RESULTS_PATH: /app/.bun-results.json
    command: bun run scripts/generate-bun.ts
